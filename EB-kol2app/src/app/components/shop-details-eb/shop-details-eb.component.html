<div style="text-align: center">
  <div class="card" style="width: 30rem; display: inline-block">
    <img [src]="image" class="card-img-top">
    <div class="card-body">
      <h5 class="card-title"><a style="font-weight: bold">ID:</a> {{ id }}</h5>
      <h5 class="card-title"><a style="font-weight: bold">Title:</a> {{ title }}</h5>
      <h5 class="card-title"><a style="font-weight: bold">Price:</a> {{ price }}</h5>
      <p class="card-text"><a style="font-weight: bold">Text:</a> {{ text }}</p>
    </div>
    <div class="card-body">
      <button class="btn btn-primary" [routerLink]="['']">Powróć do strony głównej</button>
    </div>
  </div>
</div>
